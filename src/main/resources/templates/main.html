<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title th:text="#{common.profile}"></title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


    <!-- Custom styles for this template -->
    <link th:href="@{/css/navbar-top.css}" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/navbar :: navbar(${activeTab})"></div>

<main class="container">

    <div th:switch="${activeTab}">
        <div th:case="home"><div th:replace="fragments/home :: home(${message})" ></div></div>
        <div th:case="list"><div th:replace="fragments/profile_list :: profile_list(${userProfileList})" ></div></div>
        <div th:case="view" ><div th:replace="fragments/profile_view :: profile_view(${userProfile})" ></div></div>
        <div th:case="edit" ><div th:replace="fragments/profile_edit :: profile_edit(${userProfile})"> </div></div>
    </div>
</main>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
