<th:block th:fragment="profile_view (userProfile)" xmlns:th="http://www.w3.org/1999/xhtml">

    <div class="container">
        <h2>Profile View</h2>
        <div class="row">
            <div class="col-3">
                <img class="img-thumbnail" th:src="@{/images/1.jpg}"/>
            </div>
            <div class="col-9">
                <div class="row" style="margin-bottom:5px;">
                    <div class="col-2 bg-secondary"> First Name: </div>
                    <div class="col-6 bg-light" th:text="${userProfile.firstName}"></div>
                    <div class="col-4"></div>
                </div>
                <div class="row" style="margin-bottom:5px;">
                    <div class="col-2 bg-secondary">Last Name:</div>
                    <div class="col-6 bg-light" th:text="${userProfile.lastName}"></div>
                    <div class="col-4"></div>
                </div>
                <div class="row" style="margin-bottom:5px;">
                    <div class="col-2 bg-secondary">Birthday:</div>
                    <div class="col-6 bg-light" th:text="${userProfile.birthday}"></div>
                    <div class="col-4"></div>
                </div>
                <div class="row" style="margin-bottom:5px;">
                    <div class="col-2 bg-secondary">School:</div>
                    <div class="col-6 bg-light" th:text="${userProfile.school}"></div>
                    <div class="col-4"></div>
                </div>
                <div class="row" style="margin-bottom:5px;">
                    <div class="col-2 bg-secondary">Hobbies:</div>
                    <div class="col-6 bg-light" th:text="${userProfile.hobbies}"></div>
                    <div class="col-4"></div>
                </div>
                <div class="row" style="margin-bottom:5px;">
                    <div class="col-2 bg-secondary">Achievements:</div>
                    <div class="col-6 bg-light" th:text="${userProfile.achievements}"></div>
                    <div class="col-4"></div>
                </div>
                <div class="row" style="margin-bottom:5px;">
                    <div class="col-2 bg-secondary">Creation:</div>
                    <div class="col-6 bg-light" th:text="${userProfile.creation}"></div>
                    <div class="col-4"></div>
                </div>
                <div class="row" style="margin-bottom:5px;">
                    <div class="col-2 bg-secondary">Studies:</div>
                    <div class="col-6 bg-light" th:text="${userProfile.studies}"></div>
                    <div class="col-4"></div>
                </div>
                <div class="row" style="margin-bottom:5px;">
                    <div class="col-2 bg-secondary">SchoolLife:</div>
                    <div class="col-6 bg-light" th:text="${userProfile.schoolLife}"></div>
                    <div class="col-4"></div>
                </div>
                <div class="row" style="margin-bottom:5px;">
                    <div class="col-2 bg-secondary">Homeland:</div>
                    <div class="col-6 bg-light" th:text="${userProfile.homeland}"></div>
                    <div class="col-4"></div>
                </div>
            </div>
        </div>
    </div>
</th:block>
