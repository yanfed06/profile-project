<th:block th:fragment="navbar (activeTab)" xmlns:th="http://www.w3.org/1999/xhtml">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" th:text="#{common.profile}"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:classappend="${activeTab == 'list' ? 'active' : ''}" th:href="@{/}" th:text="#{common.home}"></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link"  th:classappend="${activeTab == 'view' ? 'active' : ''}" th:href="@{/profile/view}" th:text="#{common.profile.view}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activeTab == 'edit' ? 'active' : ''}" th:href="@{/profile/edit}" th:text="#{common.profile.edit}"></a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit" th:text="#{common.search}"></button>
                </form>
            </div>
        </div>
    </nav>
</th:block>
