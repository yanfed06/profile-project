<th:block th:fragment="profile_edit (userProfile)" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/profile/upload}" th:object="${userProfile}" method="post" enctype="multipart/form-data">
                        <input class="uuid" th:field="*{uuid}" type="hidden">
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Default file input example</label>
                            <input class="form-control" type="file" id="formFile" name="file">
                        </div>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </form>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>
    <div class="container">
    <h2>Profile Edit</h2>
    <div class="row">
        <div class="col-3">
            <img class="img-thumbnail" th:src="@{${'/profile/image/' + userProfile.uuid}}"/>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Change Picture</button>
        </div>
        <div class="col-9">
            <div class="row" style="margin-bottom:5px;">
                <form th:action="@{/profile/edit}" th:object="${userProfile}" method="post">
                    <input id="uuid" class="uuid" th:field="*{uuid}" type="hidden">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" th:field="*{firstName}" id="firstName">
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" th:field="*{lastName}" id="lastName">
                    </div>
                    <div class="mb-3">
                        <label for="birthday" class="form-label">Birthday</label>
                        <input type="date" class="form-control" th:field="*{birthday}" id="birthday">
                    </div>
                    <div class="mb-3">
                        <label for="school" class="form-label">School</label>
                        <input type="text" class="form-control" th:field="*{school}" id="school">
                    </div>
                    <div class="mb-3">
                        <label for="hobbies" class="form-label">Hobbies</label>
                        <input type="text" class="form-control" th:field="*{hobbies}" id="hobbies">
                    </div>
                    <div class="mb-3">
                        <label for="achievements" class="form-label">Achievements</label>
                        <input type="text" class="form-control" th:field="*{achievements}" id="achievements">
                    </div>
                    <div class="mb-3">
                        <label for="creation" class="form-label">Creation</label>
                        <input type="text" class="form-control" th:field="*{creation}" id="creation">
                    </div>
                    <div class="mb-3">
                        <label for="studies" class="form-label">Studies</label>
                        <input type="text" class="form-control" th:field="*{studies}" id="studies">
                    </div>
                    <div class="mb-3">
                        <label for="schoolLife" class="form-label">SchoolLife</label>
                        <input type="text" class="form-control" th:field="*{schoolLife}" id="schoolLife">
                    </div>
                    <div class="mb-3">
                        <label for="homeland" class="form-label">Homeland</label>
                        <input type="text" class="form-control" th:field="*{homeland}" id="homeland">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    </div>
</th:block>
